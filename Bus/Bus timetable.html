<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>基隆長庚接駁車時刻表 (2026)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #f3f4f6;
            -webkit-tap-highlight-color: transparent;
            /* 確保填滿整個動態視窗高度 */
            height: 100dvh; 
        }
        .bus-card {
            transition: all 0.2s ease;
        }
        .bus-card:active {
            transform: scale(0.98);
        }
        .highlight-row {
            background-color: #ecfdf5;
            border-left: 4px solid #10b981;
        }
        /* Table Styles */
        .time-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }
        .time-table th {
            background-color: #f0fdfa;
            color: #0f766e;
            padding: 10px;
            font-size: 0.9rem;
            border-bottom: 2px solid #ccfbf1;
            position: sticky;
            top: 0;
            z-index: 5;
        }
        .time-table td {
            padding: 12px 8px;
            border-bottom: 1px solid #f3f4f6;
            vertical-align: middle;
        }
        .hour-cell {
            background-color: #f9fafb;
            font-weight: bold;
            text-align: center;
            width: 60px;
            font-family: monospace;
            font-size: 1.1rem;
            color: #374151;
            border-right: 1px solid #e5e7eb;
        }
        .minute-cell {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        .minute-tag {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 4px 8px;
            border-radius: 6px;
            font-family: monospace;
            font-size: 1rem;
            color: #374151;
            background-color: #f3f4f6;
            transition: all 0.2s;
        }
        .minute-tag.past {
            color: #9ca3af;
            background-color: transparent;
            text-decoration: line-through;
            opacity: 0.6;
        }
        .minute-tag.next {
            background-color: #14b8a6;
            color: white;
            font-weight: bold;
            transform: scale(1.1);
            box-shadow: 0 2px 4px rgba(20, 184, 166, 0.3);
        }
        .minute-tag.employee {
            border: 1px solid #fcd34d;
        }
        .emp-text {
            font-size: 0.6rem;
            color: #d97706;
            margin-left: 2px;
            font-weight: normal;
        }
        .minute-tag.next .emp-text {
            color: #fef3c7;
        }
        
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
    </style>
</head>
<body class="text-slate-800 flex flex-col overflow-hidden">

    <!-- Header -->
    <header class="bg-teal-600 text-white shadow-md z-10 shrink-0 pt-[env(safe-area-inset-top)]">
        <div class="max-w-md mx-auto px-4 py-3">
            <h1 class="text-xl font-bold flex items-center justify-center gap-2">
                <i class="fas fa-bus"></i> 基隆長庚接駁車
            </h1>
            <p class="text-center text-teal-100 text-xs mt-0.5">2026/01/19 起適用</p>
        </div>
        
        <!-- Direction Toggle -->
        <div class="max-w-md mx-auto px-2 pb-3">
            <div class="bg-teal-700 p-1 rounded-lg flex relative">
                <button id="btn-to-main" onclick="setDirection('to-main')" class="flex-1 py-2 text-sm font-medium rounded-md text-center transition-colors duration-200 bg-white text-teal-700 shadow-sm">
                    <i class="fas fa-hospital mr-1"></i> 往 基隆院區
                </button>
                <button id="btn-to-lover" onclick="setDirection('to-lover')" class="flex-1 py-2 text-sm font-medium rounded-md text-center transition-colors duration-200 text-teal-100 hover:bg-teal-600/50">
                    <i class="fas fa-heart mr-1"></i> 往 情人湖
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content Area -->
    <main class="flex-1 flex flex-col max-w-md mx-auto w-full overflow-hidden bg-white shadow-xl sm:border-x sm:border-gray-200">
        
        <!-- Day Type Selector -->
        <div class="flex border-b border-gray-200 shrink-0 bg-gray-100">
            <button onclick="setDayType('weekday')" id="tab-weekday" class="flex-1 py-3 text-sm font-medium border-b-2 border-transparent text-gray-500 hover:bg-gray-50 transition-all duration-200">
                週一至週五
            </button>
            <button onclick="setDayType('saturday')" id="tab-saturday" class="flex-1 py-3 text-sm font-medium border-b-2 border-transparent text-gray-500 hover:bg-gray-50 transition-all duration-200">
                週六
            </button>
            <button onclick="setDayType('sunday')" id="tab-sunday" class="flex-1 py-2 text-sm font-medium border-b-2 border-transparent text-gray-500 hover:bg-gray-50 transition-all duration-200 flex flex-col items-center justify-center leading-tight">
                <span>週日 / 國定假日</span>
                <span class="text-[10px] opacity-70 font-normal">※ 遇假日請點此</span>
            </button>
        </div>

        <!-- Next Bus & Current Time Status Card -->
        <div class="p-4 bg-teal-50 border-b border-teal-100 shrink-0">
            <div class="flex justify-between items-start">
                <!-- Next Bus Info -->
                <div>
                    <div class="flex items-center gap-2 mb-1">
                        <p class="text-xs text-teal-600 font-bold uppercase tracking-wide">下一班車</p>
                        <span id="current-mode-badge" class="bg-teal-600 text-white text-[10px] px-1.5 py-0.5 rounded shadow-sm">平日班表</span>
                    </div>
                    <h2 id="next-bus-time" class="text-3xl font-bold text-gray-800 leading-none">--:--</h2>
                    <p id="next-bus-countdown" class="text-sm text-gray-600 mt-2">計算中...</p>
                </div>
                <!-- Current Time Display -->
                <div class="text-right">
                    <p class="text-xs text-teal-600/70 font-bold uppercase tracking-wide mb-1">現在時間</p>
                    <h2 id="current-time-display" class="text-3xl font-bold text-teal-700/80 font-mono leading-none">--:--</h2>
                    <p id="current-seconds" class="text-xs text-teal-400 font-mono mt-1">--</p>
                </div>
            </div>
        </div>

        <!-- Schedule List -->
        <div id="schedule-container" class="flex-1 overflow-y-auto pb-safe bg-white">
            <!-- Dynamic Content -->
        </div>

        <!-- Footer Info -->
        <div class="bg-gray-100 p-2 text-center text-xs text-gray-400 shrink-0 border-t pb-[env(safe-area-inset-bottom)]">
            <p>※ 時間僅供參考，請提早候車</p>
            <p>※ <span class="text-amber-600 font-bold">員</span> 代表員工專車</p>
        </div>
    </main>

    <script>
        // --- Data Definitions ---
        
        const parseTimeStr = (str) => {
            const isEmp = str.includes("員工專車");
            const rawTime = str.replace(/\(.*\)/, "").trim();
            const [h, m] = rawTime.split(":").map(Number);
            const totalMinutes = h * 60 + m;
            return {
                display: str,
                rawTime: rawTime,
                h: h,
                m: m,
                totalMinutes: totalMinutes,
                isEmployee: isEmp
            };
        };

        const rawData = {
            weekday: {
                toMain: [
                    "06:20", "06:40", "07:00(員工專車)", "07:10", "07:35", "08:00", "08:20", "08:40", "09:00", "09:30", 
                    "10:00", "10:30", "11:00", "11:30", "12:00", "12:30", "13:00", "13:30", "14:00", "14:30", 
                    "15:00", "15:20", "15:40", "16:00", "16:15(員工專車)", "16:20", "16:40", "17:05", "17:10(員工專車)", "17:20", 
                    "17:35(員工專車)", "17:40(員工專車)", "17:40", "18:00", "18:20", "18:40", "19:00", "19:20", "19:40", "20:00", 
                    "20:20", "20:40", "21:00", "21:30", "22:00", "22:30", "23:00", "23:30", "24:05", "24:35"
                ],
                toLover: [
                    "06:40", "07:00", "07:10(員工專車)", "07:20", "07:30(員工專車)", "07:40", "07:55(員工專車)", "08:00", "08:05(員工專車)", "08:20", 
                    "08:40", "09:00", "09:20", "09:50", "10:20", "10:50", "11:20", "11:50", "12:20", "12:50", 
                    "13:20", "13:50", "14:20", "14:50", "15:20", "15:40", "16:00", "16:20", "16:40", "17:05", 
                    "17:20", "17:40", "18:00", "18:20", "18:40", "19:00", "19:20", "19:40", "20:00", "20:20", 
                    "20:40", "21:00", "21:15", "21:45", "22:15", "22:45", "23:15", "23:45", "24:20", "24:50"
                ]
            },
            saturday: {
                toMain: [
                    "06:20", "06:50", "07:20", "07:50", "08:20", "09:00", "09:30", "10:00", "10:30", "11:00", 
                    "11:30", "12:00", "12:30", "13:00", "14:00", "14:30", "15:00", "15:30", "16:00", "16:30", 
                    "17:00", "17:30", "18:00", "18:30", "19:00", "19:30", "20:00", "20:30", "21:00", "21:30", 
                    "22:00", "22:30", "23:00", "23:30", "24:05", "24:35"
                ],
                toLover: [
                    "06:35", "07:05", "07:35", "08:05", "08:35", "09:15", "09:45", "10:15", "10:45", "11:15", 
                    "11:45", "12:15", "12:45", "13:15", "14:15", "14:45", "15:15", "15:45", "16:15", "16:45", 
                    "17:15", "17:45", "18:15", "18:45", "19:15", "19:45", "20:15", "20:45", "21:15", "21:45", 
                    "22:15", "22:45", "23:15", "23:45", "24:20", "24:50"
                ]
            },
            sunday: {
                toMain: [
                    "06:20", "06:50", "07:20", "07:50", "08:20", "09:00", "10:00", "11:00", "11:30", "12:00", 
                    "12:30", "13:00", "14:00", "14:30", "15:00", "15:30", "16:00", "16:30", "17:00", "17:30", 
                    "18:00", "18:30", "19:00", "19:30", "20:00", "20:30", "21:00", "21:30", "22:00", "22:30", 
                    "23:00", "23:30", "24:05", "24:35"
                ],
                toLover: [
                    "06:35", "07:05", "07:35", "08:05", "08:35", "09:15", "10:15", "11:15", "11:45", "12:15", 
                    "12:45", "13:15", "14:15", "14:45", "15:15", "15:45", "16:15", "16:45", "17:15", "17:45", 
                    "18:15", "18:45", "19:15", "19:45", "20:15", "20:45", "21:15", "21:45", "22:15", "22:45", 
                    "23:15", "23:45", "24:20", "24:50"
                ]
            }
        };

        // --- State Management ---
        let state = {
            direction: 'to-main',
            dayType: 'weekday',
            currentSchedule: []
        };

        // --- Initialization ---
        
        function detectDayType() {
            const day = new Date().getDay();
            if (day === 0) return 'sunday';
            if (day === 6) return 'saturday';
            return 'weekday';
        }

        // --- Logic Functions ---

        function getScheduleData() {
            const dirKey = state.direction === 'to-main' ? 'toMain' : 'toLover';
            const rawList = rawData[state.dayType][dirKey];
            return rawList.map(parseTimeStr);
        }

        function setDirection(dir) {
            state.direction = dir;
            updateDirectionUI();
            updateScheduleList();
            updateNextBus();
        }

        function setDayType(type) {
            state.dayType = type;
            updateDayTypeUI();
            updateScheduleList();
            updateNextBus();
        }

        function updateDirectionUI() {
            const btnMain = document.getElementById('btn-to-main');
            const btnLover = document.getElementById('btn-to-lover');
            
            const activeClasses = ['bg-white', 'text-teal-700', 'shadow-sm'];
            const inactiveClasses = ['text-teal-100', 'hover:bg-teal-600/50'];

            if (state.direction === 'to-main') {
                btnMain.classList.add(...activeClasses);
                btnMain.classList.remove(...inactiveClasses);
                btnLover.classList.remove(...activeClasses);
                btnLover.classList.add(...inactiveClasses);
            } else {
                btnLover.classList.add(...activeClasses);
                btnLover.classList.remove(...inactiveClasses);
                btnMain.classList.remove(...activeClasses);
                btnMain.classList.add(...inactiveClasses);
            }
        }

        function updateDayTypeUI() {
            const badge = document.getElementById('current-mode-badge');
            const labels = { 'weekday': '平日班表', 'saturday': '週六班表', 'sunday': '假日班表' };
            badge.textContent = labels[state.dayType];

            ['weekday', 'saturday', 'sunday'].forEach(type => {
                const btn = document.getElementById(`tab-${type}`);
                if (state.dayType === type) {
                    btn.classList.add('border-teal-500', 'text-teal-600', 'bg-white', 'font-bold');
                    btn.classList.remove('border-transparent', 'text-gray-500', 'bg-gray-100');
                } else {
                    btn.classList.remove('border-teal-500', 'text-teal-600', 'bg-white', 'font-bold');
                    btn.classList.add('border-transparent', 'text-gray-500', 'bg-gray-100');
                }
            });
        }

        function updateScheduleList() {
            const listData = getScheduleData();
            const container = document.getElementById('schedule-container');
            const now = new Date();
            const currentMinutes = now.getHours() * 60 + now.getMinutes();

            container.innerHTML = '';

            const grouped = {};
            let nextBusRowId = null;
            let foundNext = false;

            listData.forEach((bus, index) => {
                const key = bus.h; 
                if (!grouped[key]) grouped[key] = [];
                
                let isPast = false;
                if (bus.totalMinutes < currentMinutes && bus.h < 24) {
                    isPast = true;
                }
                if (now.getHours() === 0 && bus.h >= 24) {
                    isPast = (currentMinutes + 1440) > bus.totalMinutes; 
                }

                let isNext = false;
                if (!foundNext && !isPast) {
                    isNext = true;
                    foundNext = true;
                    nextBusRowId = `row-${key}`;
                }

                grouped[key].push({
                    ...bus,
                    isPast,
                    isNext
                });
            });

            const table = document.createElement('table');
            table.className = 'time-table';
            
            const thead = document.createElement('thead');
            thead.innerHTML = `<tr><th class="w-[60px] text-center">時</th><th class="text-left pl-4">分</th></tr>`;
            table.appendChild(thead);

            const tbody = document.createElement('tbody');
            const sortedKeys = Object.keys(grouped).sort((a,b) => Number(a) - Number(b));

            sortedKeys.forEach(key => {
                const buses = grouped[key];
                const tr = document.createElement('tr');
                tr.id = `row-${key}`;
                const displayHour = key >= 24 ? `00` : String(key).padStart(2, '0');
                
                let minutesHTML = buses.map(bus => {
                    const minStr = String(bus.m).padStart(2, '0');
                    let classes = 'minute-tag';
                    if (bus.isPast) classes += ' past';
                    if (bus.isNext) classes += ' next';
                    if (bus.isEmployee) classes += ' employee';
                    
                    let content = minStr;
                    if (bus.isEmployee) {
                        content += `<span class="emp-text">員</span>`;
                    }
                    const idAttr = bus.isNext ? 'id="target-bus"' : '';
                    return `<span class="${classes}" ${idAttr}>${content}</span>`;
                }).join('');

                tr.innerHTML = `
                    <td class="hour-cell">${displayHour}</td>
                    <td class="minute-cell">${minutesHTML}</td>
                `;
                tbody.appendChild(tr);
            });

            table.appendChild(tbody);
            container.appendChild(table);

            if (nextBusRowId) {
                setTimeout(() => {
                    const target = document.getElementById('target-bus') || document.getElementById(nextBusRowId);
                    if (target) {
                        target.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }
                }, 100);
            }
        }

        function updateNextBus() {
            const listData = getScheduleData();
            const now = new Date();
            let currentMinutes = now.getHours() * 60 + now.getMinutes();
            let nextBus = null;
            
            for (let bus of listData) {
                if (bus.totalMinutes > currentMinutes) {
                    nextBus = bus;
                    break;
                }
            }

            const timeDisplay = document.getElementById('next-bus-time');
            const countdownDisplay = document.getElementById('next-bus-countdown');

            if (nextBus) {
                timeDisplay.textContent = nextBus.rawTime;
                let diffMinutes = nextBus.totalMinutes - currentMinutes;
                let hourStr = '';
                if (diffMinutes >= 60) {
                    const h = Math.floor(diffMinutes / 60);
                    const m = diffMinutes % 60;
                    hourStr = `${h} 小時 ${m} 分鐘`;
                } else {
                    hourStr = `${diffMinutes} 分鐘`;
                }
                countdownDisplay.textContent = `還有 ${hourStr}`;
                countdownDisplay.className = "text-sm text-teal-600 font-bold mt-1";
                if (diffMinutes <= 5) {
                    countdownDisplay.classList.add("animate-pulse", "text-red-500");
                }
            } else {
                timeDisplay.textContent = "末班已過";
                countdownDisplay.textContent = "請查詢明日班次";
                countdownDisplay.className = "text-sm text-gray-400 mt-1";
            }
        }

        function updateRealTimeClock() {
            const now = new Date();
            const h = String(now.getHours()).padStart(2, '0');
            const m = String(now.getMinutes()).padStart(2, '0');
            const s = String(now.getSeconds()).padStart(2, '0');
            const timeEl = document.getElementById('current-time-display');
            const secEl = document.getElementById('current-seconds');
            if(timeEl) timeEl.textContent = `${h}:${m}`;
            if(secEl) secEl.textContent = s;
        }

        document.addEventListener('DOMContentLoaded', () => {
            state.dayType = detectDayType();
            updateDirectionUI();
            updateDayTypeUI();
            updateScheduleList();
            updateNextBus();
            updateRealTimeClock();
            setInterval(updateRealTimeClock, 1000);
            setInterval(() => {
                updateScheduleList(); 
                updateNextBus();      
            }, 30000); 
        });
    </script>
</body>
</html>
