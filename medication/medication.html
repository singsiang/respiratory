<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>呼吸道藥物階層式衛教檢索</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700;900&display=swap');
        
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #f1f5f9;
        }

        /* 主標籤樣式 */
        .main-tab {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .main-tab.active {
            background-color: #1e293b;
            color: white;
            transform: translateY(-1px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }

        /* 次標籤樣式 */
        .sub-tab {
            transition: all 0.2s ease;
        }
        .sub-tab.active {
            background-color: #3b82f6;
            color: white;
            border-color: #3b82f6;
        }

        /* 藥物卡片懸停 */
        .med-card {
            transition: all 0.3s ease;
        }
        @media (min-width: 768px) {
            .med-card:hover {
                transform: translateY(-4px);
                box-shadow: 0 12px 20px -5px rgba(0, 0, 0, 0.1);
            }
        }

        /* 藥理分類配色 (左側邊條) */
        .border-laba-ics { border-left: 4px solid #818cf8; }
        .border-laba-lama { border-left: 4px solid #10b981; }
        .border-lama { border-left: 4px solid #06b6d4; }
        .border-triple { border-left: 4px solid #f43f5e; }
        .border-others { border-left: 4px solid #94a3b8; }

        .qr-overlay {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(8px);
        }

        /* 隱藏滾動條但保留功能 */
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body class="p-2 md:p-8">

    <div class="max-w-7xl mx-auto">
        <!-- 標題 -->
        <header class="mb-6 md:mb-8 text-center">
            <h1 class="text-2xl md:text-4xl font-black text-slate-800 mb-1">呼吸道藥物臨床檢索指南</h1>
            <p class="text-slate-500 text-sm md:text-base font-medium">快速切換裝置與藥理分類 ‧ 衛教影片</p>
        </header>

        <!-- 第一層：主標籤 (裝置類型) -->
        <div class="mb-4 md:mb-6">
            <p class="text-[9px] md:text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2 text-center">Step 1. 選擇裝置類型</p>
            <div class="flex flex-nowrap md:flex-wrap justify-start md:justify-center gap-2 overflow-x-auto pb-2 hide-scrollbar px-2" id="mainTabs">
                <button class="main-tab active px-5 md:px-8 py-2 md:py-3 rounded-xl md:rounded-2xl font-black text-sm md:text-lg bg-white text-slate-600 shadow-sm border border-slate-200 flex-shrink-0" data-main="all">全部</button>
                <button class="main-tab px-5 md:px-8 py-2 md:py-3 rounded-xl md:rounded-2xl font-black text-sm md:text-lg bg-white text-slate-600 shadow-sm border border-slate-200 flex-shrink-0" data-main="smi">SMI</button>
                <button class="main-tab px-5 md:px-8 py-2 md:py-3 rounded-xl md:rounded-2xl font-black text-sm md:text-lg bg-white text-slate-600 shadow-sm border border-slate-200 flex-shrink-0" data-main="dpi">DPI</button>
                <button class="main-tab px-5 md:px-8 py-2 md:py-3 rounded-xl md:rounded-2xl font-black text-sm md:text-lg bg-white text-slate-600 shadow-sm border border-slate-200 flex-shrink-0" data-main="mdi">MDI</button>
                <button class="main-tab px-5 md:px-8 py-2 md:py-3 rounded-xl md:rounded-2xl font-black text-sm md:text-lg bg-white text-slate-600 shadow-sm border border-slate-200 flex-shrink-0" data-main="nasal">鼻噴劑</button>
            </div>
        </div>

        <!-- 第二層：次標籤 (藥理分類) -->
        <div class="mb-6 md:mb-10">
            <div class="flex flex-nowrap md:flex-wrap justify-start md:justify-center gap-1.5 overflow-x-auto pb-2 hide-scrollbar px-2" id="subTabs">
                <button class="sub-tab active px-3 py-1 rounded-full text-[11px] md:text-xs font-bold border border-slate-300 text-slate-500 flex-shrink-0" data-sub="all">不限藥理</button>
                <button class="sub-tab px-3 py-1 rounded-full text-[11px] md:text-xs font-bold border border-slate-300 text-slate-500 flex-shrink-0" data-sub="LABA+ICS">LABA+ICS</button>
                <button class="sub-tab px-3 py-1 rounded-full text-[11px] md:text-xs font-bold border border-slate-300 text-slate-500 flex-shrink-0" data-sub="LABA+LAMA">LABA+LAMA</button>
                <button class="sub-tab px-3 py-1 rounded-full text-[11px] md:text-xs font-bold border border-slate-300 text-slate-500 flex-shrink-0" data-sub="LAMA">LAMA</button>
                <button class="sub-tab px-3 py-1 rounded-full text-[11px] md:text-xs font-bold border border-slate-300 text-slate-500 flex-shrink-0" data-sub="Triple">三合一</button>
                <button class="sub-tab px-3 py-1 rounded-full text-[11px] md:text-xs font-bold border border-slate-300 text-slate-500 flex-shrink-0" data-sub="Others">其他</button>
            </div>
        </div>

        <!-- 搜尋列 -->
        <div class="max-w-2xl mx-auto mb-6 md:mb-10 px-2">
            <div class="relative">
                <input type="text" id="searchInput" placeholder="搜尋名稱..." 
                       class="w-full pl-10 pr-4 py-3 bg-white border-none rounded-2xl shadow-sm focus:ring-2 focus:ring-blue-500 outline-none text-base">
                <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-slate-300">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                </span>
            </div>
        </div>

        <!-- 藥物列表網格 (手機端改為雙欄) -->
        <div id="medicineGrid" class="grid grid-cols-2 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-2 md:gap-6 px-1">
            <!-- 由 JS 渲染 -->
        </div>

        <!-- 無結果 -->
        <div id="noResults" class="hidden text-center py-20">
            <p class="text-base text-slate-400 font-bold">無相符藥物</p>
        </div>
    </div>

    <!-- 影片 Modal -->
    <div id="videoModal" class="fixed inset-0 z-50 hidden flex items-center justify-center p-2 md:p-4 bg-slate-900/90">
        <div class="bg-black rounded-2xl md:rounded-3xl overflow-hidden w-full max-w-4xl relative">
            <button onclick="closeVideo()" class="absolute top-4 right-4 text-white hover:text-red-400 z-10 bg-black/40 rounded-full p-1.5 transition">
                <svg class="w-6 h-6 md:w-8 md:h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
            <video id="modalPlayer" controls class="w-full h-auto max-h-[85vh] mx-auto"></video>
        </div>
    </div>

    <script>
        const medicines = [
            // SMI (Respimat)
            { main: 'smi', sub: 'LAMA', name: 'Spiriva', cn: '適喘樂', ing: 'Tiotropium', video: 'https://webapp.cgmh.org.tw/stor/picture/PQB057E20230817171041.mp4' },
            { main: 'smi', sub: 'LABA', name: 'Striverdi', cn: '斯力瑞', ing: 'Olodaterol', video: 'https://webapp.cgmh.org.tw/stor/picture/PQB057E20230817171041.mp4' },
            { main: 'smi', sub: 'LABA+LAMA', name: 'Spiolto', cn: '適倍樂', ing: 'Tiotropium / Olodaterol', video: 'https://webapp.cgmh.org.tw/stor/picture/PQB057E20230817171041.mp4' },

            // DPI
            { main: 'dpi', sub: 'LAMA', name: 'Seebri', cn: '喜必樂', ing: 'Glycopyrronium', video: 'https://webapp.cgmh.org.tw/stor/picture/PQB052E20230817165536.mp4' },
            { main: 'dpi', sub: 'LABA', name: 'Onbrez', cn: '昂舒', ing: 'Indacaterol', video: 'https://webapp.cgmh.org.tw/stor/picture/PQB052E20230817165536.mp4' },
            { main: 'dpi', sub: 'LABA+LAMA', name: 'Ultibro', cn: '昂必樂', ing: 'Indacaterol / Glyco', video: 'https://webapp.cgmh.org.tw/stor/picture/PQB052E20230817165536.mp4' },
            { main: 'dpi', sub: 'LABA+LAMA', name: 'Anoro', cn: '安通樂 (Ellipta)', ing: 'Umeclidinium / Vilanterol', video: 'https://webapp.cgmh.org.tw/stor/picture/PQB056E20250116120821.mp4' },
            { main: 'dpi', sub: 'LABA+ICS', name: 'Relvar', cn: '瑞克沙 (Ellipta)', ing: 'Fluticasone / Vilanterol', video: 'https://webapp.cgmh.org.tw/stor/picture/PQB056E20250116120821.mp4' },
            { main: 'dpi', sub: 'LABA+ICS', name: 'Seretide Accuhaler', cn: '使肺泰準納', ing: 'Salmeterol / Fluticasone', video: 'https://webapp.cgmh.org.tw/stor/picture/PMA009E20230914192800.mp4' },
            { main: 'dpi', sub: 'LABA+ICS', name: 'Symbicort Turbuhaler', cn: '信必可都保', ing: 'Budesonide / Formoterol', video: 'https://webapp.cgmh.org.tw/stor/picture/PMA005E20230817090020.mp4' },
            { main: 'dpi', sub: 'Triple', name: 'Trelegy', cn: '喘立氣 (Ellipta)', ing: 'Flu / Ume / Vil', video: 'https://webapp.cgmh.org.tw/stor/picture/PQB056E20250116120821.mp4' },
            { main: 'dpi', sub: 'Triple', name: 'Enerzair', cn: '肺舒坦 (Breezhaler)', ing: 'Inda / Glyco / Mome', video: 'https://webapp.cgmh.org.tw/stor/picture/PQB066E20250919154133.mp4' },

            // MDI
            { main: 'mdi', sub: 'LABA+LAMA', name: 'Bevespi', cn: '比倍思', ing: 'Glycopyrronium / Formo', video: 'https://webapp.cgmh.org.tw/stor/picture/PQB065E20231023173208.mp4' },
            { main: 'mdi', sub: 'LABA+ICS', name: 'Seretide Evohaler', cn: '使肺泰定量', ing: 'Salmeterol / Fluticasone', video: 'https://webapp.cgmh.org.tw/stor/picture/PMA013E20250917153840.mp4' },
            { main: 'mdi', sub: 'LABA+ICS', name: 'Symbicort Rapihaler', cn: '信必可定量', ing: 'Budesonide / Formoterol', video: 'https://webapp.cgmh.org.tw/stor/picture/PMA058E20230914191940.mp4' },
            { main: 'mdi', sub: 'LABA+ICS', name: 'Foster', cn: '複方定量', ing: 'BDP / Formoterol', video: 'https://webapp.cgmh.org.tw/stor/picture/PMA034E20240119095130.mp4' },
            { main: 'mdi', sub: 'Triple', name: 'Trimbow', cn: '全盈三合一', ing: 'BDP / Formo / Glyco', video: 'https://webapp.cgmh.org.tw/stor/picture/PQB063E20231023172741.mp4' },
            { main: 'mdi', sub: 'Others', name: 'Ventolin', cn: '萬托林 (SABA)', ing: 'Salbutamol', video: 'https://webapp.cgmh.org.tw/stor/picture/PQB054E20231023172513.mp4' },
            { main: 'mdi', sub: 'Others', name: 'Berotec', cn: '備勞喘 (SABA)', ing: 'Fenoterol', video: 'https://webapp.cgmh.org.tw/stor/picture/PQB015E20231023172308.mp4' },
            { main: 'mdi', sub: 'Others', name: 'Alvesco', cn: '安肺樂 (ICS)', ing: 'Ciclesonide', video: 'https://webapp.cgmh.org.tw/stor/picture/PMA054E20240119095228.mp4' },
            { main: 'mdi', sub: 'Others', name: 'Duasma', cn: '多適碼 (ICS)', ing: 'Budesonide', video: 'https://webapp.cgmh.org.tw/stor/picture/PMA007E20231122133102.mp4' },

            // 鼻噴劑
            { main: 'nasal', sub: 'Others', name: 'Avamys', cn: '艾敏釋', ing: 'Fluticasone furoate', video: 'https://webapp.cgmh.org.tw/stor/picture/PVA052E20241213175133.mp4' },
            { main: 'nasal', sub: 'Others', name: 'Nasonex', cn: '內舒拿', ing: 'Mometasone furoate', video: 'https://webapp.cgmh.org.tw/stor/picture/PVA100E20241213180811.mp4' },
            { main: 'nasal', sub: 'Others', name: 'Tisonin', cn: '特索寧 (Trisonia)', ing: 'Triamcinolone', video: 'https://webapp.cgmh.org.tw/stor/picture/PVA001E20241213165924.mp4' },
            { main: 'nasal', sub: 'Others', name: 'Dufanas', cn: '帝伏寧', ing: 'Azelastine / Fluticasone', video: 'https://webapp.cgmh.org.tw/stor/picture/PVA114E20241213173056.mp4' },
            { main: 'nasal', sub: 'Others', name: 'Azetin', cn: '噴立停', ing: 'Azelastine', video: 'https://webapp.cgmh.org.tw/stor/picture/PVA106E20241213171944.mp4' },
            { main: 'nasal', sub: 'Others', name: 'Allergocom', cn: '艾麗', ing: 'Cromolyn', video: 'https://webapp.cgmh.org.tw/stor/picture/PZA014E20241213173753.mp4' },
            { main: 'nasal', sub: 'Others', name: 'Sindecon', cn: '醫鼻易', ing: 'Oxymetazoline', video: 'https://webapp.cgmh.org.tw/stor/picture/PVG010E20241213174519.mp4' },
            { main: 'nasal', sub: 'Others', name: 'Butaxo', cn: '全安 (止痛)', ing: 'Butorphanol', video: 'https://webapp.cgmh.org.tw/stor/picture/017.mp4' }
        ];

        let state = {
            main: 'all',
            sub: 'all',
            search: ''
        };

        function render() {
            const grid = document.getElementById('medicineGrid');
            const noResults = document.getElementById('noResults');
            
            const filtered = medicines.filter(m => {
                const matchMain = state.main === 'all' || m.main === state.main;
                const matchSub = state.sub === 'all' || m.sub === state.sub;
                const matchSearch = m.name.toLowerCase().includes(state.search.toLowerCase()) || 
                                   m.cn.includes(state.search) || 
                                   m.ing.toLowerCase().includes(state.search.toLowerCase());
                return matchMain && matchSub && matchSearch;
            });

            if (filtered.length === 0) {
                grid.innerHTML = '';
                noResults.classList.remove('hidden');
                return;
            }

            noResults.classList.add('hidden');
            grid.innerHTML = filtered.map(m => `
                <div class="med-card relative bg-white p-3 md:p-6 rounded-2xl md:rounded-[2rem] shadow-sm border border-slate-100 flex flex-col h-full ${getBorderClass(m.sub)}">
                    <div class="mb-2 md:mb-4 flex justify-between items-center">
                        <span class="text-[8px] md:text-[10px] font-black px-2 py-0.5 bg-slate-100 rounded-full text-slate-400 uppercase tracking-widest">${m.main}</span>
                        <span class="text-[8px] md:text-[10px] font-bold px-2 py-0.5 bg-blue-50 text-blue-500 rounded-full uppercase tracking-widest">${m.sub}</span>
                    </div>
                    <div class="mb-3 md:mb-5">
                        <h3 class="text-lg md:text-2xl font-black text-slate-800 leading-tight mb-0.5">${m.name}</h3>
                        <p class="text-blue-600 font-bold text-sm md:text-lg">${m.cn}</p>
                    </div>
                    <div class="mb-4 md:mb-6 flex-grow">
                        <p class="text-[8px] md:text-[10px] font-black text-slate-300 uppercase tracking-widest mb-0.5">成分</p>
                        <p class="text-[11px] md:text-sm text-slate-600 font-medium leading-tight md:leading-relaxed">${m.ing}</p>
                    </div>
                    <div class="mt-auto flex flex-col sm:grid sm:grid-cols-2 gap-1.5 md:gap-3 pt-3 md:pt-5 border-t border-slate-50">
                        <button onclick="openVideo('${m.video}')" class="bg-red-600 text-white px-2 py-2 md:py-3 rounded-xl md:rounded-2xl text-[10px] md:text-xs font-black flex items-center justify-center gap-1.5 hover:bg-red-700 transition shadow-md">
                            <svg class="w-3 h-3 md:w-4 md:h-4" fill="currentColor" viewBox="0 0 20 20"><path d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z"></path></svg>
                            影片
                        </button>
                        <button onclick="toggleQR(this, '${m.video}')" class="bg-slate-800 text-white px-2 py-2 md:py-3 rounded-xl md:rounded-2xl text-[10px] md:text-xs font-black flex items-center justify-center gap-1.5 hover:bg-black transition shadow-md">
                            <svg class="w-3 h-3 md:w-4 md:h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v1m6 11h2m-6 0h-2v4m0-11v3m0 0h.01M12 12h4.01M16 20h4M4 12h4m12 0h.01M5 8h2a1 1 0 001-1V5a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1zm12 0h2a1 1 0 001-1V5a1 1 0 00-1-1h-2a1 1 0 00-1 1v2a1 1 0 001 1zM5 20h2a1 1 0 001-1v-2a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1z"></path></svg>
                            掃碼
                        </button>
                    </div>

                    <div class="qr-overlay absolute inset-0 hidden flex flex-col items-center justify-center p-4 text-center animate-in fade-in duration-200 z-10 rounded-2xl md:rounded-[2rem]">
                        <div class="w-full flex justify-end mb-1">
                            <button onclick="hideQR(this)" class="p-1 text-slate-300 hover:text-black">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                            </button>
                        </div>
                        <p class="text-xs md:text-lg font-black text-slate-900 mb-2 md:mb-6 leading-tight">手機掃描觀看</p>
                        <div class="bg-white p-2 rounded-xl shadow-lg mb-4 border border-slate-50">
                            <img class="w-24 h-24 md:w-40 md:h-40" src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(m.video)}" alt="QR Code">
                        </div>
                        <p class="text-[8px] md:text-[10px] text-slate-400 font-medium">衛教資源</p>
                    </div>
                </div>
            `).join('');
        }

        function getBorderClass(sub) {
            switch(sub) {
                case 'LABA+ICS': return 'border-laba-ics';
                case 'LABA+LAMA': return 'border-laba-lama';
                case 'LAMA': return 'border-lama';
                case 'Triple': return 'border-triple';
                default: return 'border-others';
            }
        }

        function openVideo(url) {
            const modal = document.getElementById('videoModal');
            const player = document.getElementById('modalPlayer');
            player.src = url;
            modal.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
            player.play();
        }

        function closeVideo() {
            const modal = document.getElementById('videoModal');
            const player = document.getElementById('modalPlayer');
            player.pause();
            modal.classList.add('hidden');
            document.body.style.overflow = 'auto';
        }

        function toggleQR(btn, url) {
            const card = btn.closest('.med-card');
            card.querySelector('.qr-overlay').classList.remove('hidden');
        }

        function hideQR(btn) {
            btn.closest('.qr-overlay').classList.add('hidden');
        }

        // 第一層過濾
        document.getElementById('mainTabs').addEventListener('click', (e) => {
            if (e.target.tagName === 'BUTTON') {
                document.querySelectorAll('.main-tab').forEach(btn => btn.classList.remove('active'));
                e.target.classList.add('active');
                state.main = e.target.dataset.main;
                render();
            }
        });

        // 第二層過濾
        document.getElementById('subTabs').addEventListener('click', (e) => {
            if (e.target.tagName === 'BUTTON') {
                document.querySelectorAll('.sub-tab').forEach(btn => btn.classList.remove('active'));
                e.target.classList.add('active');
                state.sub = e.target.dataset.sub;
                render();
            }
        });

        // 搜尋
        document.getElementById('searchInput').addEventListener('input', (e) => {
            state.search = e.target.value;
            render();
        });

        document.getElementById('videoModal').addEventListener('click', (e) => {
            if (e.target.id === 'videoModal') closeVideo();
        });

        window.onload = render;
    </script>
</body>
</html>
