<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- CSP 防護 -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; font-src 'self' https://fonts.googleapis.com;">
    <title>午夜安全 | 專業生成與安全規範 v2.0 (2026/02)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Noto+Sans+TC:wght@400;700&display=swap');

        body {
            background-color: #0f172a;
            font-family: 'Inter', 'Noto Sans TC', sans-serif;
            color: #f8fafc;
        }

        .cyber-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(51, 65, 85, 0.5);
        }

        .glow-btn {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            box-shadow: 0 0 15px rgba(37, 99, 235, 0.4);
            transition: all 0.3s ease;
        }

        .glow-btn:hover {
            box-shadow: 0 0 25px rgba(37, 99, 235, 0.6);
            transform: translateY(-1px);
        }

        .quick-len-btn {
            background: #334155;
            border: 1px solid #475569;
            transition: all 0.2s;
        }

        .quick-len-btn.active {
            background: #3b82f6;
            border-color: #60a5fa;
            color: white;
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.3);
        }

        .advice-card {
            border-top: 4px solid;
            transition: transform 0.2s;
        }
        .advice-card:hover {
            transform: translateY(-5px);
        }

        .password-row {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(51, 65, 85, 0.5);
            transition: all 0.2s;
        }

        .password-row:hover {
            border-color: #3b82f6;
            background: rgba(30, 41, 59, 0.8);
        }
        
        .char-sample {
            font-size: 9px;
            color: #64748b;
            word-break: break-all;
            display: block;
            margin-top: 2px;
            line-height: 1.2;
        }

        .warning {
            background: rgba(245, 101, 101, 0.2);
            border: 1px solid #ef4444;
        }
    </style>
</head>
