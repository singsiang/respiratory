<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>呼吸器天數計算器</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        /* 基礎變數 - 淺色模式 */
        :root {
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --primary-color: #3b82f6;
            --primary-hover: #2563eb;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --border-color: #e2e8f0;
            --input-bg: #ffffff;
            --danger-color: #ef4444;
            --result-bg: #eff6ff;
            --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            --clear-btn-bg: #f1f5f9;
        }

        /* 深色模式變數 */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #0f172a;
                --card-bg: #1e293b;
                --primary-color: #60a5fa;
                --primary-hover: #93c5fd;
                --text-main: #f1f5f9;
                --text-muted: #94a3b8;
                --border-color: #334155;
                --input-bg: #0f172a;
                --danger-color: #f87171;
                --result-bg: rgba(59, 130, 246, 0.15);
                --shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
                --clear-btn-bg: #334155;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Inter', -apple-system, 'Microsoft JhengHei', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1.5rem;
            transition: background-color 0.3s ease;
        }

        .card {
            background-color: var(--card-bg);
            width: 100%;
            max-width: 400px;
            padding: 2.5rem 2rem;
            border-radius: 28px;
            box-shadow: var(--shadow);
            text-align: center;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        header {
            margin-bottom: 2.5rem;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-main);
            margin-bottom: 0.5rem;
            letter-spacing: -0.025em;
        }

        .subtitle {
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-muted);
            margin-bottom: 0.6rem;
            margin-left: 0.25rem;
        }

        .date-input-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        input[type="date"] {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid var(--border-color);
            border-radius: 14px;
            font-size: 1rem;
            font-family: inherit;
            color: var(--text-main);
            background-color: var(--input-bg);
            transition: all 0.2s ease;
            outline: none;
            cursor: pointer;
            appearance: none; /* 移除某些瀏覽器的預設外觀 */
        }

        input[type="date"]:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.15);
        }

        /* 針對深色模式調整日期選擇器圖標顏色 */
        @media (prefers-color-scheme: dark) {
            input[type="date"]::-webkit-calendar-picker-indicator {
                filter: invert(0.8);
            }
        }

        .btn-clear {
            position: absolute;
            right: 12px;
            background: var(--clear-btn-bg);
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--text-muted);
            transition: all 0.2s;
            opacity: 0;
            visibility: hidden;
            z-index: 2;
        }

        .btn-clear.visible {
            opacity: 1;
            visibility: visible;
        }

        .btn-clear:hover {
            background: var(--danger-color);
            color: white;
            transform: rotate(90deg);
        }

        .result-section {
            background-color: var(--result-bg);
            border-radius: 24px;
            padding: 2.25rem 1.5rem;
            margin-bottom: 1.5rem;
            display: none;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .result-section.show {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        .result-label {
            font-size: 0.8125rem;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .days-value {
            font-size: 4.5rem;
            font-weight: 800;
            color: var(--primary-color);
            line-height: 1;
            margin-bottom: 0.5rem;
            font-variant-numeric: tabular-nums;
        }

        .unit {
            font-size: 1.125rem;
            font-weight: 500;
            color: var(--text-muted);
        }

        .error-msg {
            color: var(--danger-color);
            font-size: 0.875rem;
            margin-bottom: 1.5rem;
            display: none;
            padding: 1rem;
            background: rgba(239, 68, 68, 0.1);
            border-radius: 12px;
            border-left: 4px solid var(--danger-color);
            text-align: left;
        }

        .info-footer {
            font-size: 0.75rem;
            color: var(--text-muted);
            line-height: 1.6;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border-color);
            margin-top: 1rem;
        }

        /* 隱藏原生多餘 UI */
        input::-webkit-clear-button { display: none; }
        input::-webkit-inner-spin-button { display: none; }
    </style>
</head>
<body>

    <div class="card">
        <header>
            <h1>呼吸器天數計算</h1>
            <p class="subtitle">Ventilator Usage Tracker</p>
        </header>

        <div class="input-group">
            <label for="startDate">初始呼吸器日期</label>
            <div class="date-input-container">
                <input type="date" id="startDate" required>
                <button class="btn-clear" id="clearBtn" title="清除內容">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                </button>
            </div>
        </div>

        <div id="errorMsg" class="error-msg"></div>

        <div id="resultSection" class="result-section">
            <div class="result-label">已使用天數</div>
            <div id="daysDisplay" class="days-value">0</div>
            <div class="unit">Days Total</div>
        </div>

        <div class="info-footer">
            提示：點擊上方日期選擇器開始。<br>
            系統將依據「包含起始日」原則進行計算。
        </div>
    </div>

    <script>
        const dateInput = document.getElementById('startDate');
        const clearBtn = document.getElementById('clearBtn');
        const resultSection = document.getElementById('resultSection');
        const daysDisplay = document.getElementById('daysDisplay');
        const errorMsg = document.getElementById('errorMsg');

        /**
         * 計算天數邏輯
         */
        function handleCalculation() {
            const val = dateInput.value;

            if (!val) {
                resetUI();
                return;
            }

            clearBtn.classList.add('visible');

            try {
                // 解析輸入日期 (YYYY-MM-DD)
                const [y, m, d] = val.split('-').map(Number);
                const startDate = new Date(y, m - 1, d);
                
                // 取得今日午夜時間
                const now = new Date();
                const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());

                // 檢查是否為未來日期
                if (startDate > today) {
                    showError("日期不可晚於今天");
                    return;
                }

                hideError();

                // 計算差異 (毫秒轉天數)
                const diffMs = today.getTime() - startDate.getTime();
                const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));
                
                // 醫療常規：起始日即為第 1 天
                const result = diffDays + 1;

                // 渲染結果
                daysDisplay.textContent = result;
                resultSection.classList.add('show');

            } catch (err) {
                showError("請輸入有效的日期格式");
            }
        }

        function resetUI() {
            clearBtn.classList.remove('visible');
            resultSection.classList.remove('show');
            hideError();
            daysDisplay.textContent = '0';
        }

        function showError(msg) {
            errorMsg.textContent = "⚠️ " + msg;
            errorMsg.style.display = 'block';
            resultSection.classList.remove('show');
        }

        function hideError() {
            errorMsg.style.display = 'none';
        }

        // 事件監聽
        clearBtn.addEventListener('click', () => {
            dateInput.value = '';
            resetUI();
        });

        dateInput.addEventListener('change', handleCalculation);
        dateInput.addEventListener('input', handleCalculation);

    </script>
</body>
</html>
