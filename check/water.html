<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="醫療用水庫存回報系統 - 管理並匯出各病區庫存數量">
    <title>醫療用水庫存回報系統</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body {
            font-family: 'PingFang TC', 'Heiti TC', 'Microsoft JhengHei', sans-serif;
            background-color: #f1f5f9;
            -webkit-tap-highlight-color: transparent;
        }
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
        input[type="number"] { -moz-appearance: textfield; }
        @keyframes fadeInDown {
            from { opacity: 0; transform: translate(-50%, -20px); }
            to   { opacity: 1; transform: translate(-50%, 0); }
        }
        .animate-fade-in-down { animation: fadeInDown 0.3s ease-out forwards; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        /* ── 本機儲存 Key ── */
        const STORAGE_KEY = 'medical-water-inventory-v1';

        /* ══════════════════════════════════
           SVG 元件（保留原版設計）
        ══════════════════════════════════ */
        const InjectionWaterBottle = () => (
            <svg viewBox="0 0 100 200" className="w-auto h-24 drop-shadow-md">
                <defs>
                    <linearGradient id="g1" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%"   stopColor="#f1f5f9" stopOpacity="0.8"/>
                        <stop offset="50%"  stopColor="#ffffff" stopOpacity="0.9"/>
                        <stop offset="100%" stopColor="#e2e8f0" stopOpacity="0.8"/>
                    </linearGradient>
                </defs>
                <rect x="25" y="60" width="50" height="130" rx="10" fill="url(#g1)" stroke="#cbd5e1" strokeWidth="1"/>
                <path d="M 35 60 L 40 30 L 60 30 L 65 60 Z" fill="url(#g1)" stroke="#cbd5e1" strokeWidth="1"/>
                <path d="M 38 15 h 24 v 15 h -24 z" fill="#ef4444"/>
                <rect x="37" y="14" width="26" height="4" rx="1" fill="#dc2626"/>
                <rect x="25" y="90"  width="50" height="70" fill="#facc15"/>
                <rect x="25" y="100" width="50" height="50" fill="#ffffff"/>
                <rect x="30" y="93"  width="40" height="5"  rx="2" fill="#573312"/>
                <text x="50" y="97"  fontSize="3.5" textAnchor="middle" fill="#ffffff" fontWeight="bold">Water</text>
                <text x="50" y="125" fontSize="8"   textAnchor="middle" fill="#000"     fontWeight="900">注射用水</text>
                <text x="50" y="155" fontSize="4"   textAnchor="middle" fill="#333"     fontWeight="bold">500ml</text>
                <path d="M 26 85 Q 50 87 74 85 L 74 180 Q 50 185 26 180 Z" fill="#bae6fd" opacity="0.2"/>
            </svg>
        );

        const IrrigationWaterBag = () => (
            <svg viewBox="0 0 100 200" className="w-auto h-24 drop-shadow-md">
                <defs>
                    <linearGradient id="g2" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%"   stopColor="#f8fafc" stopOpacity="0.8"/>
                        <stop offset="50%"  stopColor="#ffffff" stopOpacity="0.9"/>
                        <stop offset="100%" stopColor="#f1f5f9" stopOpacity="0.8"/>
                    </linearGradient>
                </defs>
                <path d="M 15 25 Q 15 15 25 15 L 75 15 Q 85 15 85 25 L 85 175 Q 85 185 75 185 L 25 185 Q 15 185 15 175 Z"
                      fill="url(#g2)" stroke="#94a3b8" strokeWidth="1.5"/>
                <path d="M 15 30 Q 13 35 15 40 Q 13 45 15 50" fill="none" stroke="#94a3b8" strokeWidth="1"/>
                <path d="M 85 30 Q 87 35 85 40 Q 87 45 85 50" fill="none" stroke="#94a3b8" strokeWidth="1"/>
                <path d="M 35 15 Q 50 -5 65 15" fill="none" stroke="#94a3b8" strokeWidth="2"/>
                <rect x="35" y="185" width="10" height="15" rx="2" fill="#f8fafc" stroke="#94a3b8"/>
                <rect x="55" y="185" width="12" height="18" rx="2" fill="#3b82f6"/>
                <text x="50" y="55" fontSize="6" textAnchor="middle" fill="#dc2626" fontWeight="bold">減菌沖洗用蒸餾水</text>
                <text x="50" y="72" fontSize="5" textAnchor="middle" fill="#dc2626" fontWeight="bold">IRRIGATION</text>
                <text x="80" y="40" fontSize="4" textAnchor="end"    fill="#dc2626" fontWeight="bold">2.0L</text>
            </svg>
        );

        const IrrigationBottleChiSheng = () => (
            <svg viewBox="0 0 100 200" className="w-auto h-24 drop-shadow-md">
                <defs>
                    <linearGradient id="g3" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%"   stopColor="#f8fafc" stopOpacity="0.7"/>
                        <stop offset="50%"  stopColor="#ffffff" stopOpacity="0.9"/>
                        <stop offset="100%" stopColor="#e2e8f0" stopOpacity="0.7"/>
                    </linearGradient>
                </defs>
                <rect x="20" y="60" width="60" height="130" rx="10" fill="url(#g3)" stroke="#cbd5e1" strokeWidth="1"/>
                <path d="M 20 65 Q 20 40 35 35 L 65 35 Q 80 40 80 65 Z" fill="url(#g3)" stroke="#cbd5e1" strokeWidth="1"/>
                <rect x="42" y="15" width="16" height="20" rx="2" fill="#ffffff" stroke="#cbd5e1"/>
                <rect x="44" y="5"  width="8"  height="10" rx="1" fill="#f1f5f9" stroke="#cbd5e1"/>
                <rect x="22" y="80" width="56" height="85" fill="#60a5fa" rx="2"/>
                <text x="50" y="90"  fontSize="3" textAnchor="middle" fill="#1e3a8a" fontWeight="bold">Aqua Distillata</text>
                <text x="50" y="110" fontSize="7" textAnchor="middle" fill="#1e3a8a" fontWeight="900">沖洗用蒸餾水</text>
                <text x="50" y="155" fontSize="4" textAnchor="middle" fill="#1e3a8a" fontWeight="bold">1000ml</text>
            </svg>
        );

        /* ══════════════════════════════════
           常數
        ══════════════════════════════════ */
        const LOCATIONS = ['9樓', '13樓', '情人湖'];
        const PRODUCTS = [
            { id: '500ml',  name: '500ml蒸餾水瓶',  brand: '信東', icon: InjectionWaterBottle,    color: 'text-yellow-600', bg: 'bg-yellow-50' },
            { id: '1000ml', name: '1000ml蒸餾水瓶', brand: '濟生', icon: IrrigationBottleChiSheng, color: 'text-blue-600',   bg: 'bg-blue-50'   },
            { id: '2000ml', name: '2000ml蒸餾水袋', brand: '永豐', icon: IrrigationWaterBag,       color: 'text-red-600',    bg: 'bg-red-50'    },
        ];

        const makeEmptyInventory = () =>
            LOCATIONS.reduce((a, loc) => ({
                ...a,
                [loc]: PRODUCTS.reduce((b, p) => ({ ...b, [p.id]: 0 }), {})
            }), {});

        /* ══════════════════════════════════
           localStorage 工具
        ══════════════════════════════════ */
        const loadStorage = () => {
            try {
                const raw = localStorage.getItem(STORAGE_KEY);
                return raw ? JSON.parse(raw) : null;
            } catch { return null; }
        };

        const persistStorage = (payload) => {
            try { localStorage.setItem(STORAGE_KEY, JSON.stringify(payload)); return true; }
            catch { return false; }
        };

        /* ══════════════════════════════════
           主元件
        ══════════════════════════════════ */
        const App = () => {
            const stored = loadStorage();
            const [inventory, setInventory] = useState(stored?.inventory ?? makeEmptyInventory());
            const [savedAt,   setSavedAt]   = useState(stored?.savedAt   ?? null);
            const [activeTab, setActiveTab] = useState(LOCATIONS[0]);
            const [toast,     setToast]     = useState(null);

            /* 每次 React 渲染後重新初始化 Lucide icons */
            useEffect(() => { lucide.createIcons(); });

            /* ── Toast ── */
            const showToast = (msg, isError = false) => {
                setToast({ msg, isError });
                setTimeout(() => setToast(null), 3000);
            };

            /* ── 儲存至 localStorage ── */
            const handleSave = () => {
                const now = new Date().toLocaleString('zh-TW', { hour12: false });
                if (persistStorage({ inventory, savedAt: now })) {
                    setSavedAt(now);
                    showToast('已儲存至本機裝置 ✓');
                } else {
                    showToast('儲存失敗，請確認瀏覽器設定', true);
                }
            };

            /* ── 數量調整 ── */
            const handleQuantityChange = (loc, pid, val) => {
                let n = parseFloat(val);
                if (isNaN(n) || n < 0) n = 0;
                setInventory(prev => ({ ...prev, [loc]: { ...prev[loc], [pid]: n } }));
            };

            const adjustQuantity = (loc, pid, delta) => {
                setInventory(prev => {
                    const cur  = prev[loc][pid] || 0;
                    const next = Math.max(0, Math.round((cur + delta) * 10) / 10);
                    return { ...prev, [loc]: { ...prev[loc], [pid]: next } };
                });
            };

            /* ── 剪貼簿（HTTPS-aware，GitHub Pages 完整支援）── */
            const copyToClipboard = async (text, successMsg) => {
                try {
                    if (navigator.clipboard && window.isSecureContext) {
                        await navigator.clipboard.writeText(text);
                    } else {
                        /* HTTP 環境備援 */
                        const ta = Object.assign(document.createElement('textarea'), {
                            value: text,
                            style: 'position:fixed;opacity:0;pointer-events:none'
                        });
                        document.body.appendChild(ta);
                        ta.focus(); ta.select();
                        document.execCommand('copy');
                        document.body.removeChild(ta);
                    }
                    showToast(successMsg);
                } catch {
                    showToast('複製失敗，請手動選取文字', true);
                }
            };

            /* ── 匯出單一地點 ── */
            const buildText = (loc) => {
                const now   = new Date().toLocaleString('zh-TW', { hour12: false });
                const lines = PRODUCTS.map((p, i) => `${i + 1}. ${p.name}：${inventory[loc][p.id]} 箱`);
                return `【${loc} 醫療用水庫存回報】
回報時間：${now}

${lines.join('
')}`;
            };
            const handleExport = (loc = activeTab) =>
                copyToClipboard(buildText(loc), `已複製「${loc}」回報文`);

            /* ── 匯出全院 ── */
            const handleExportAll = () => {
                const now  = new Date().toLocaleString('zh-TW', { hour12: false });
                const body = LOCATIONS.map(loc => {
                    const lines = PRODUCTS.map((p, i) => `  ${i + 1}. ${p.name}：${inventory[loc][p.id]} 箱`);
                    return `◆ ${loc}
${lines.join('
')}`;
                }).join('

');
                copyToClipboard(
                    `【全院醫療用水庫存回報】
回報時間：${now}

${body}`,
                    '已複製全院回報文'
                );
            };

            /* ── 清空當前地點 ── */
            const handleReset = () => {
                if (!window.confirm(`確定清空「${activeTab}」的所有數量？`)) return;
                setInventory(prev => ({
                    ...prev,
                    [activeTab]: PRODUCTS.reduce((acc, p) => ({ ...acc, [p.id]: 0 }), {})
                }));
                showToast(`已清空「${activeTab}」`);
            };

            /* ── 全院加總 ── */
            const totals = PRODUCTS.reduce((acc, p) => ({
                ...acc,
                [p.id]: LOCATIONS.reduce((sum, loc) => sum + (inventory[loc][p.id] || 0), 0)
            }), {});

            /* ══════════════════════════════════
               渲染
            ══════════════════════════════════ */
            return (
                <div className="min-h-screen flex flex-col pb-24 sm:pb-8">

                    {/* ─── Header ─── */}
                    <header className="bg-blue-600 text-white shadow-md sticky top-0 z-20">
                        <div className="max-w-3xl mx-auto px-4 py-3 flex items-center justify-between gap-2">
                            <div className="flex items-center gap-2 min-w-0">
                                <i data-lucide="clipboard-list" className="w-6 h-6 shrink-0"></i>
                                <div className="min-w-0">
                                    <h1 className="text-lg font-bold leading-tight">醫療用水庫存回報</h1>
                                    {savedAt && (
                                        <p className="text-xs text-blue-200 leading-tight truncate">
                                            上次儲存：{savedAt}
                                        </p>
                                    )}
                                </div>
                            </div>
                            <div className="flex gap-2 shrink-0">
                                <button onClick={handleExportAll}
                                    className="hidden sm:flex bg-indigo-500 hover:bg-indigo-400 text-white px-3 py-1.5 rounded-full text-sm font-bold shadow active:scale-95 transition-transform items-center gap-1">
                                    <i data-lucide="send" className="w-4 h-4"></i>
                                    全院匯出
                                </button>
                                <button onClick={handleSave}
                                    className="bg-white text-blue-600 px-3 py-1.5 rounded-full text-sm font-bold shadow hover:bg-blue-50 active:scale-95 transition-transform flex items-center gap-1">
                                    <i data-lucide="save" className="w-4 h-4"></i>
                                    儲存
                                </button>
                            </div>
                        </div>
                    </header>

                    {/* ─── Toast ─── */}
                    {toast && (
                        <div className={`fixed top-20 left-1/2 -translate-x-1/2 px-5 py-2.5 rounded-full shadow-lg z-50 flex items-center gap-2 animate-fade-in-down text-sm whitespace-nowrap text-white ${toast.isError ? 'bg-red-600' : 'bg-gray-800'}`}>
                            <i data-lucide={toast.isError ? 'x-circle' : 'check-circle-2'}
                               className={`w-4 h-4 ${toast.isError ? 'text-red-200' : 'text-green-400'}`}></i>
                            {toast.msg}
                        </div>
                    )}

                    <main className="flex-grow max-w-3xl mx-auto w-full px-4 pt-6">

                        {/* ─── Location Tabs ─── */}
                        <div className="flex bg-gray-200 p-1 rounded-xl mb-6 shadow-inner">
                            {LOCATIONS.map(loc => (
                                <button key={loc} onClick={() => setActiveTab(loc)}
                                    className={`flex-1 py-2.5 text-center rounded-lg text-sm font-bold transition-all duration-200 ${
                                        activeTab === loc
                                            ? 'bg-white text-blue-600 shadow-sm scale-[1.02]'
                                            : 'text-gray-500 hover:text-gray-700'
                                    }`}>
                                    {loc}
                                </button>
                            ))}
                        </div>

                        {/* ─── Editor Card ─── */}
                        <div className="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden mb-8">
                            <div className="bg-slate-50 border-b border-gray-100 px-5 py-3 flex items-center justify-between">
                                <div className="flex items-center gap-2">
                                    <i data-lucide="map-pin" className="w-5 h-5 text-slate-400"></i>
                                    <h2 className="text-lg font-bold text-slate-700">正在盤點：{activeTab}</h2>
                                </div>
                                <div className="flex gap-2">
                                    <button onClick={handleReset}
                                        className="bg-red-50 text-red-500 hover:bg-red-100 px-3 py-1.5 rounded-lg text-sm font-bold transition-colors flex items-center gap-1 shadow-sm active:scale-95">
                                        <i data-lucide="trash-2" className="w-4 h-4"></i>
                                        清空
                                    </button>
                                    <button onClick={() => handleExport()}
                                        className="bg-indigo-100 text-indigo-700 hover:bg-indigo-200 px-3 py-1.5 rounded-lg text-sm font-bold transition-colors flex items-center gap-1.5 shadow-sm active:scale-95">
                                        <i data-lucide="copy" className="w-4 h-4"></i>
                                        匯出文字
                                    </button>
                                </div>
                            </div>

                            <div className="divide-y divide-gray-100">
                                {PRODUCTS.map((product, i
