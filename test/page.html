<body class="bg-slate-50 text-slate-900 font-sans min-h-screen flex flex-col">

                <div class="flex gap-3">

    <!-- ä¸»è¦å…§å®¹å€ -->
    <main class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 py-8 flex-grow w-full">
        <!-- æœå°‹åˆ— -->
        <div class="mb-8 relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <i data-lucide="search" class="h-5 w-5 text-slate-400"></i>
            </div>
            <input type="text" id="search-input" class="block w-full pl-10 pr-3 py-3 border border-slate-300 rounded-xl leading-5 bg-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 sm:text-sm transition-shadow shadow-sm" placeholder="æœå°‹ç¶²é æª”æ¡ˆåç¨±æˆ–è·¯å¾‘...">
        </div>

        <!-- ç‹€æ…‹é¡¯ç¤ºå€å¡Š (è¼‰å…¥ä¸­) -->
        <div id="loading-state" class="flex flex-col items-center justify-center py-20 text-slate-500">
            <i data-lucide="loader-2" class="w-10 h-10 animate-spin mb-4 text-blue-500"></i>
            <p class="text-lg font-medium">æ­£åœ¨è¼‰å…¥å°ˆæ¡ˆæª”æ¡ˆåˆ—è¡¨...</p>
        </div>

        <!-- ç‹€æ…‹é¡¯ç¤ºå€å¡Š (éŒ¯èª¤) -->
        <div id="error-state" class="hidden bg-red-50 border-l-4 border-red-500 p-4 rounded-r-lg mb-8">
            <div class="flex items-start">

                <div>
                    <h3 class="text-red-800 font-medium text-lg">è¼‰å…¥å¤±æ•—</h3>
                    <p id="error-message" class="text-red-600 mt-1"></p>
                </div>
            </div>
        </div>

        <!-- æª”æ¡ˆåˆ—è¡¨å€å¡Š -->
        <div id="content-state" class="hidden space-y-6">
            <div class="flex justify-between items-end border-b border-slate-200 pb-2">
                <h2 class="text-lg font-semibold text-slate-700">
                    æ‰¾åˆ° <span id="file-count">0</span> å€‹ç¶²é æª”æ¡ˆ
                </h2>
            </div>

            <!-- ç©ºç‹€æ…‹ -->
            <div id="empty-state" class="hidden text-center py-12 bg-white rounded-xl border border-slate-200 border-dashed">
                <i data-lucide="file-text" class="mx-auto h-12 w-12 text-slate-300 mb-3"></i>
                <p class="text-slate-500 text-lg">æ‰¾ä¸åˆ°ç¬¦åˆæ¢ä»¶çš„ç¶²é æª”æ¡ˆ</p>
            </div>

            <!-- å¡ç‰‡å®¹å™¨ -->
            <div id="files-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5">
                <!-- å¡ç‰‡å°‡ç”± JavaScript å‹•æ…‹ç”Ÿæˆ -->
            </div>
        </div>
    </main>

    <!-- é å°¾ -->
    <footer class="bg-white border-t border-slate-200 mt-auto">
        <div class="max-w-5xl mx-auto px-4 py-6 text-center text-sm text-slate-500">
            <p>è‡ªå‹•åŒæ­¥è‡ª GitHub API Â· åƒ…é¡¯ç¤º .html æª”æ¡ˆ</p>
        </div>
    </footer>

    <!-- ä¸»è¦é‚è¼¯ Script -->
    <script>
        // åˆå§‹åŒ– Lucide åœ–ç¤º
        lucide.createIcons();

        // å°ˆæ¡ˆè¨­å®š
        const OWNER = 'singsiang';
        const REPO = 'respiratory';
        const GITHUB_PAGES_BASE = `https://${OWNER}.github.io/${REPO}`;
        
        // å…¨åŸŸè®Šæ•¸
        let allFiles = [];
        let defaultBranch = 'main';

        // DOM å…ƒç´ 
        const searchInput = document.getElementById('search-input');
        const loadingState = document.getElementById('loading-state');
        const errorState = document.getElementById('error-state');
        const errorMessage = document.getElementById('error-message');
        const contentState = document.getElementById('content-state');
        const filesContainer = document.getElementById('files-container');
        const emptyState = document.getElementById('empty-state');
        const fileCount = document.getElementById('file-count');

        // ä¸»ç¨‹å¼è¼‰å…¥
        async function fetchRepositoryData() {
            try {
                showState('loading');

                // 1. å–å¾—å°ˆæ¡ˆåŸºæœ¬è³‡è¨Š
                const repoRes = await fetch(`https://api.github.com/repos/${OWNER}/${REPO}`);
                if (repoRes.status === 403) throw new Error('GitHub API è«‹æ±‚æ¬¡æ•¸é”ä¸Šé™ï¼Œè«‹ç¨å¾Œå†è©¦ã€‚');
                if (!repoRes.ok) throw new Error('æ‰¾ä¸åˆ°æŒ‡å®šçš„ GitHub å°ˆæ¡ˆï¼Œè«‹ç¢ºèªå°ˆæ¡ˆæ˜¯å¦ç‚ºå…¬é–‹ç‹€æ…‹ã€‚');
                
                const repoData = await repoRes.json();
                defaultBranch = repoData.default_branch || 'main';

                // 2. å–å¾—å°ˆæ¡ˆæ¨¹ç‹€çµæ§‹
                const treeRes = await fetch(`https://api.github.com/repos/${OWNER}/${REPO}/git/trees/${defaultBranch}?recursive=1`);
                if (!treeRes.ok) throw new Error('ç„¡æ³•è®€å–å°ˆæ¡ˆæª”æ¡ˆåˆ—è¡¨ã€‚');
                
                const treeData = await treeRes.json();

                // 3. éæ¿¾ä¸¦æ•´ç† .html æª”æ¡ˆ (æ’é™¤ index.html æœ¬èº«é¿å…å¾ªç’°é€£çµ)
                allFiles = treeData.tree
                    .filter(item => item.type === 'blob' && item.path.toLowerCase().endsWith('.html') && item.path !== 'index.html')
                    .map(file => ({
                        path: file.path,
                        name: file.path.split('/').pop(),
                        directory: file.path.includes('/') ? file.path.substring(0, file.path.lastIndexOf('/')) : 'æ ¹ç›®éŒ„'
                    }));

                // æ¸²æŸ“åˆå§‹ç•«é¢
                renderFiles(allFiles);
                showState('content');

            } catch (error) {
                errorMessage.textContent = error.message;
                showState('error');
            }
        }

        // æ¸²æŸ“æª”æ¡ˆå¡ç‰‡
        function renderFiles(filesToRender) {
            fileCount.textContent = filesToRender.length;

            if (filesToRender.length === 0) {
                filesContainer.innerHTML = '';
                emptyState.classList.remove('hidden');
                return;
            }

            emptyState.classList.add('hidden');

            filesContainer.innerHTML = filesToRender.map(file => {
                const pagesUrl = `${GITHUB_PAGES_BASE}/${file.path}`;
                const sourceUrl = `https://github.com/${OWNER}/${REPO}/blob/${defaultBranch}/${file.path}`;

                return `
                    <div class="bg-white rounded-xl border border-slate-200 p-5 hover:shadow-md transition-all hover:border-blue-300 flex flex-col h-full group">
                        <div class="flex items-start gap-3 mb-4">
                            <div class="mt-1 bg-blue-50 group-hover:bg-blue-100 transition-colors p-2 rounded-lg text-blue-500 flex-shrink-0">
                                <i data-lucide="file-text" class="w-5 h-5"></i>
                            </div>
                            <div class="flex-1 min-w-0">
                                <h3 class="text-base font-semibold text-slate-800 truncate" title="${file.name}">
                                    ${file.name}
                                </h3>
                                <p class="text-xs text-slate-500 truncate mt-1" title="${file.directory}">
                                    ğŸ“ ${file.directory}
                                </p>
                            </div>
                        </div>
                        
                        <div class="mt-auto flex gap-2">
                            <a href="${pagesUrl}" target="_blank" rel="noopener noreferrer" class="flex-1 flex justify-center items-center gap-1.5 py-2 bg-blue-50 hover:bg-blue-600 hover:text-white text-blue-700 text-sm font-medium rounded-lg transition-colors">
                                <i data-lucide="external-link" class="w-4 h-4"></i>
                                é–‹å•Ÿç¶²é 
                            </a>
                            <a href="${sourceUrl}" target="_blank" rel="noopener noreferrer" class="flex-none flex items-center justify-center p-2 text-slate-400 hover:text-slate-900 hover:bg-slate-100 rounded-lg transition-colors" title="æŸ¥çœ‹ç¨‹å¼ç¢¼">
                                <i data-lucide="github" class="w-5 h-5"></i>
                            </a>
                        </div>
                    </div>
                `;
            }).join('');

            // é‡æ–°åˆå§‹åŒ–æ–°ç”Ÿæˆçš„åœ–ç¤º
            lucide.createIcons();
        }

        // æœå°‹åŠŸèƒ½ç›£è½å™¨
        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredFiles = allFiles.filter(file => 
                file.path.toLowerCase().includes(searchTerm)
            );
            renderFiles(filteredFiles);
        });

        // é¡¯ç¤ºç‹€æ…‹åˆ‡æ›é‚è¼¯
        function showState(state) {
            loadingState.classList.add('hidden');
            errorState.classList.add('hidden');
            contentState.classList.add('hidden');

            if (state === 'loading') loadingState.classList.remove('hidden');
            if (state === 'error') errorState.classList.remove('hidden');
            if (state === 'content') contentState.classList.remove('hidden');
        }

        // å•Ÿå‹•ç¨‹å¼
        fetchRepositoryData();
    </script>
</body>
</html>
