<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Respiratory 專案網頁導覽</title>
    <!-- 引入 Tailwind CSS (CDN) 用於排版與樣式 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入 Lucide Icons (CDN) 用於圖示 -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* 隱藏 Iframe 的滾動條，確保縮圖畫面乾淨 */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 font-sans min-h-screen flex flex-col">

    <!-- 頂部導覽列 -->
    <header class="bg-white border-b border-slate-200 sticky top-0 z-20 shadow-sm">
        <div class="max-w-7xl mx-auto px-3 sm:px-6 lg:px-8 py-3 sm:py-4">
            <div class="flex flex-col sm:flex-row justify-between items-center gap-3 sm:gap-4">
                <div class="flex items-center gap-3">
                    <div class="p-1.5 sm:p-2 bg-blue-100 text-blue-600 rounded-lg">
                        <i data-lucide="layout-grid" class="w-5 h-5 sm:w-6 sm:h-6"></i>
                    </div>
                    <div>
                        <h1 class="text-lg sm:text-xl font-bold text-slate-800">Respiratory 網頁總覽</h1>
                        <p class="text-xs sm:text-sm text-slate-500" id="repo-name-display">singsiang/respiratory</p>
                    </div>
                </div>
                
                <div class="flex gap-2 sm:gap-3 w-full sm:w-auto">
                    <a id="github-repo-link" href="https://github.com/singsiang/respiratory" target="_blank" rel="noopener noreferrer" class="w-full sm:w-auto justify-center inline-flex items-center gap-2 px-4 py-2 bg-slate-800 hover:bg-slate-900 text-white text-sm font-medium rounded-lg transition-colors">
                        <i data-lucide="github" class="w-4 h-4"></i>
                        GitHub 原始碼
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- 主要內容區 -->
    <main class="max-w-7xl mx-auto px-3 sm:px-6 lg:px-8 py-6 sm:py-8 flex-grow w-full">
        <!-- 搜尋列 -->
        <div class="mb-6 sm:mb-8 relative z-10 max-w-3xl mx-auto">
            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                <i data-lucide="search" class="h-4 w-4 sm:h-5 sm:w-5 text-slate-400"></i>
            </div>
            <input type="text" id="search-input" class="block w-full pl-10 sm:pl-12 pr-4 py-2.5 sm:py-3 border border-slate-300 rounded-xl leading-5 bg-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-sm sm:text-base transition-shadow shadow-sm" placeholder="搜尋檔案名稱或路徑...">
        </div>

        <!-- 狀態顯示區塊 (載入中) -->
        <div id="loading-state" class="flex flex-col items-center justify-center py-20 text-slate-500">
            <i data-lucide="loader-2" class="w-8 h-8 sm:w-10 sm:h-10 animate-spin mb-4 text-blue-500"></i>
            <p class="text-base sm:text-lg font-medium">正在載入專案檔案列表與預覽圖...</p>
        </div>

        <!-- 狀態顯示區塊 (錯誤) -->
        <div id="error-state" class="hidden bg-red-50 border-l-4 border-red-500 p-4 rounded-lg mb-8 shadow-sm">
            <div class="flex items-start">
                <i data-lucide="alert-circle" class="w-5 h-5 text-red-500 mt-0.5 mr-3 flex-shrink-0"></i>
                <div>
                    <h3 class="text-red-800 font-medium text-base sm:text-lg">載入失敗</h3>
                    <p id="error-message" class="text-red-600 mt-1 text-sm sm:text-base"></p>
                </div>
            </div>
        </div>

        <!-- 檔案列表區塊 -->
        <div id="content-state" class="hidden space-y-4 sm:space-y-6">
            <div class="flex justify-between items-end border-b border-slate-200 pb-2 sm:pb-3">
                <h2 class="text-base sm:text-lg font-semibold text-slate-700 flex items-center gap-2">
                    <i data-lucide="layers" class="w-4 h-4 sm:w-5 sm:h-5 text-blue-500"></i>
                    共找到 <span id="file-count" class="text-blue-600 font-bold mx-1">0</span> 個網頁
                </h2>
            </div>

            <!-- 空狀態 -->
            <div id="empty-state" class="hidden text-center py-12 sm:py-16 bg-white rounded-2xl border border-slate-200 border-dashed shadow-sm">
                <div class="bg-slate-50 w-16 h-16 sm:w-20 sm:h-20 rounded-full flex items-center justify-center mx-auto mb-3 sm:mb-4">
                    <i data-lucide="file-question" class="h-8 w-8 sm:h-10 sm:w-10 text-slate-400"></i>
                </div>
                <p class="text-slate-600 text-base sm:text-lg font-medium">找不到符合條件的網頁檔案</p>
                <p class="text-slate-400 text-xs sm:text-sm mt-1">請嘗試使用其他搜尋關鍵字</p>
            </div>

            <!-- 卡片容器: 調整為多欄位響應式設計 -->
            <!-- 【修改重點】手機 2 欄 (grid-cols-2) -> 平板 3 欄 (sm:grid-cols-3) -> 電腦 4 欄 (lg:grid-cols-4) -> 大螢幕 5 欄 (xl:grid-cols-5) -->
            <!-- 同時將手機版的間距(gap)稍微縮小為 gap-3，確保卡片不會太擠 -->
            <div id="files-container" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-3 sm:gap-6">
                <!-- 卡片將由 JavaScript 動態生成 -->
            </div>
        </div>
    </main>

    <!-- 頁尾 -->
    <footer class="bg-white border-t border-slate-200 mt-auto">
        <div class="max-w-7xl mx-auto px-4 py-4 sm:py-6 text-center text-xs sm:text-sm text-slate-500 flex flex-col sm:flex-row justify-center items-center gap-1 sm:gap-2">
            <span>自動同步自 GitHub API</span>
            <span class="hidden sm:inline">·</span>
            <span class="flex items-center gap-1"><i data-lucide="image" class="w-3 h-3 sm:w-4 sm:h-4"></i> 提供即時縮圖預覽</span>
        </div>
    </footer>

    <!-- 主要邏輯 Script -->
    <script>
        // 初始化 Lucide 圖示
        lucide.createIcons();

        // 專案設定
        const OWNER = 'singsiang';
        const REPO = 'respiratory';
        const GITHUB_PAGES_BASE = `https://${OWNER}.github.io/${REPO}`;
        
        // 全域變數
        let allFiles = [];
        let defaultBranch = 'main';

        // DOM 元素
        const searchInput = document.getElementById('search-input');
        const loadingState = document.getElementById('loading-state');
        const errorState = document.getElementById('error-state');
        const errorMessage = document.getElementById('error-message');
        const contentState = document.getElementById('content-state');
        const filesContainer = document.getElementById('files-container');
        const emptyState = document.getElementById('empty-state');
        const fileCount = document.getElementById('file-count');

        // 主程式載入
        async function fetchRepositoryData() {
            try {
                showState('loading');

                // 1. 取得專案基本資訊
                const repoRes = await fetch(`https://api.github.com/repos/${OWNER}/${REPO}`);
                if (repoRes.status === 403) throw new Error('GitHub API 請求次數達上限，請稍後再試。');
                if (!repoRes.ok) throw new Error('找不到指定的 GitHub 專案，請確認專案是否為公開狀態。');
                
                const repoData = await repoRes.json();
                defaultBranch = repoData.default_branch || 'main';

                // 2. 取得專案樹狀結構
                const treeRes = await fetch(`https://api.github.com/repos/${OWNER}/${REPO}/git/trees/${defaultBranch}?recursive=1`);
                if (!treeRes.ok) throw new Error('無法讀取專案檔案列表。');
                
                const treeData = await treeRes.json();

                // 3. 過濾並整理 .html 檔案 (排除 index.html 本身避免循環連結)
                allFiles = treeData.tree
                    .filter(item => item.type === 'blob' && item.path.toLowerCase().endsWith('.html') && item.path !== 'index.html')
                    .map(file => ({
                        path: file.path,
                        name: file.path.split('/').pop(),
                        directory: file.path.includes('/') ? file.path.substring(0, file.path.lastIndexOf('/')) : '根目錄'
                    }));

                // 渲染初始畫面
                renderFiles(allFiles);
                showState('content');

            } catch (error) {
                errorMessage.textContent = error.message;
                showState('error');
            }
        }

        // 渲染檔案卡片
        function renderFiles(filesToRender) {
            fileCount.textContent = filesToRender.length;

            if (filesToRender.length === 0) {
                filesContainer.innerHTML = '';
                emptyState.classList.remove('hidden');
                return;
            }

            emptyState.classList.add('hidden');

            filesContainer.innerHTML = filesToRender.map(file => {
                const pagesUrl = `${GITHUB_PAGES_BASE}/${file.path}`;
                const sourceUrl = `https://github.com/${OWNER}/${REPO}/blob/${defaultBranch}/${file.path}`;

                return `
                    <div class="bg-white rounded-xl sm:rounded-2xl border border-slate-200 shadow-sm hover:shadow-xl transition-all duration-300 hover:-translate-y-1 hover:border-blue-300 flex flex-col overflow-hidden group">
                        
                        <!-- 縮圖區塊 (Live Iframe Thumbnail) -->
                        <div class="relative w-full aspect-video bg-slate-100 border-b border-slate-100 overflow-hidden">
                            <!-- 載入中佔位符 -->
                            <div class="absolute inset-0 flex flex-col items-center justify-center text-slate-400 bg-slate-50">
                                <i data-lucide="image" class="w-6 h-6 sm:w-8 sm:h-8 mb-1 sm:mb-2 opacity-30"></i>
                                <span class="text-[10px] sm:text-xs font-medium tracking-wide">預覽載入中...</span>
                            </div>
                            
                            <!-- Iframe 縮圖: 放大 4 倍後縮小至 0.25 倍，模擬電腦版螢幕截圖 -->
                            <iframe 
                                src="${pagesUrl}" 
                                loading="lazy" 
                                class="absolute top-0 left-0 w-[400%] h-[400%] origin-top-left scale-[0.25] pointer-events-none opacity-0 transition-opacity duration-700 ease-in-out no-scrollbar" 
                                onload="this.classList.remove('opacity-0')"
                                tabindex="-1">
                            </iframe>
                            
                            <!-- 互動覆蓋層 -->
                            <a href="${pagesUrl}" target="_blank" rel="noopener noreferrer" class="absolute inset-0 z-10 bg-slate-900/0 group-hover:bg-slate-900/20 transition-colors duration-300 flex items-center justify-center">
                                <div class="bg-white/95 text-slate-800 px-3 py-1.5 sm:px-5 sm:py-2.5 rounded-full font-bold shadow-lg opacity-0 group-hover:opacity-100 transition-all duration-300 transform translate-y-4 group-hover:translate-y-0 flex items-center gap-1.5 sm:gap-2 text-xs sm:text-base">
                                    <i data-lucide="eye" class="w-3 h-3 sm:w-4 sm:h-4"></i>
                                    <span class="hidden sm:inline">檢視網頁</span>
                                    <span class="sm:hidden">檢視</span>
                                </div>
                            </a>
                        </div>

                        <!-- 資訊與操作區塊 -->
                        <div class="p-3 sm:p-5 flex flex-col flex-grow bg-white">
                            <div class="flex-1 min-w-0 mb-3 sm:mb-4">
                                <h3 class="text-sm sm:text-base font-bold text-slate-800 truncate" title="${file.name}">
                                    ${file.name}
                                </h3>
                                <p class="text-[10px] sm:text-xs text-slate-500 truncate mt-1 flex items-center gap-1 sm:gap-1.5" title="${file.directory}">
                                    <i data-lucide="folder-open" class="w-3 h-3 sm:w-3.5 sm:h-3.5 text-slate-400"></i>
                                    <span class="bg-slate-100 px-1.5 sm:px-2 py-0.5 rounded font-medium">${file.directory}</span>
                                </p>
                            </div>
                            
                            <div class="mt-auto flex gap-1.5 sm:gap-2">
                                <a href="${pagesUrl}" target="_blank" rel="noopener noreferrer" class="flex-1 flex justify-center items-center gap-1 sm:gap-1.5 py-1.5 sm:py-2 bg-blue-50 hover:bg-blue-600 hover:text-white text-blue-700 text-xs sm:text-sm font-semibold rounded-lg sm:rounded-xl transition-all border border-blue-100 hover:border-blue-600 shadow-sm hover:shadow-md">
                                    <i data-lucide="external-link" class="w-3 h-3 sm:w-4 sm:h-4"></i>
                                    開啟
                                </a>
                                <a href="${sourceUrl}" target="_blank" rel="noopener noreferrer" class="flex-none flex items-center justify-center px-2 sm:px-3 bg-white text-slate-600 hover:text-slate-900 hover:bg-slate-100 border border-slate-200 rounded-lg sm:rounded-xl transition-all shadow-sm hover:shadow-md" title="查看 GitHub 程式碼">
                                    <i data-lucide="github" class="w-3.5 h-3.5 sm:w-4 sm:h-4"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            // 重新初始化新生成的圖示
            lucide.createIcons();
        }

        // 搜尋功能監聽器
        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredFiles = allFiles.filter(file => 
                file.path.toLowerCase().includes(searchTerm)
            );
            renderFiles(filteredFiles);
        });

        // 顯示狀態切換邏輯
        function showState(state) {
            loadingState.classList.add('hidden');
            errorState.classList.add('hidden');
            contentState.classList.add('hidden');

            if (state === 'loading') loadingState.classList.remove('hidden');
            if (state === 'error') errorState.classList.remove('hidden');
            if (state === 'content') contentState.classList.remove('hidden');
        }

        // 啟動程式
        fetchRepositoryData();
    </script>
</body>
</html>
