<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" 
          content="default-src 'none'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; font-src 'self'">
    <title>小兒HFNC PEEP計算器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Microsoft JhengHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
            font-weight: 600;
        }

        .subtitle {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .input-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        input[type="number"] {
            flex: 1;
            padding: 12px 14px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            font-family: inherit;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .unit {
            color: #666;
            font-size: 14px;
            font-weight: 500;
            white-space: nowrap;
            min-width: 40px;
        }

        .formula-box {
            background: #f5f7fa;
            border-left: 4px solid #667eea;
            padding: 16px;
            margin: 30px 0;
            border-radius: 6px;
            font-size: 13px;
            color: #555;
            font-family: 'Courier New', monospace;
        }

        .formula-box strong {
            color: #333;
            display: block;
            margin-bottom: 8px;
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
        }

        button {
            flex: 1;
            padding: 14px 20px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .btn-calculate {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-calculate:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-calculate:active {
            transform: translateY(0);
        }

        .btn-reset {
            background: #e0e0e0;
            color: #333;
        }

        .btn-reset:hover {
            background: #d0d0d0;
        }

        .result-container {
            background: #f0f4ff;
            border: 2px solid #667eea;
            border-radius: 8px;
            padding: 24px;
            text-align: center;
            display: none;
        }

        .result-container.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-label {
            color: #666;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .result-value {
            font-size: 48px;
            font-weight: 700;
            color: #667eea;
            margin: 16px 0;
        }

        .result-unit {
            color: #666;
            font-size: 16px;
            font-weight: 500;
        }

        .calculation-details {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
            font-size: 13px;
            color: #666;
            text-align: left;
        }

        .detail-item {
            margin: 8px 0;
            line-height: 1.6;
        }

        .error-message {
            color: #d32f2f;
            font-size: 13px;
            margin-top: 8px;
            display: none;
            padding: 12px;
            background: #ffebee;
            border-radius: 6px;
            border-left: 4px solid #d32f2f;
        }

        .error-message.show {
            display: block;
        }

        .warning-message {
            color: #f57c00;
            font-size: 13px;
            margin-top: 12px;
            padding: 12px;
            background: #fff3e0;
            border-radius: 6px;
            border-left: 4px solid #f57c00;
            text-align: left;
        }

        .disclaimer {
            background: #fff3e0;
            border-left: 4px solid #ff9800;
            padding: 12px;
            margin-top: 20px;
            border-radius: 6px;
            font-size: 12px;
            color: #555;
            line-height: 1.5;
        }

        .disclaimer strong {
            color: #f57c00;
        }

        .version-info {
            text-align: center;
            color: #999;
            font-size: 11px;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #e0e0e0;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 24px;
            }

            .result-value {
                font-size: 36px;
            }

            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>小兒HFNC PEEP</h1>
        <p class="subtitle">計算器</p>

        <form id="calculatorForm">
            <div class="form-group">
                <label for="flow">Flow 數值</label>
                <div class="input-wrapper">
                    <input 
                        type="number" 
                        id="flow" 
                        placeholder="請輸入Flow數值" 
                        step="0.1"
                        min="0.5"
                        max="80"
                        required
                    >
                    <span class="unit">L/min</span>
                </div>
            </div>

            <div class="form-group">
                <label for="weight">體重</label>
                <div class="input-wrapper">
                    <input 
                        type="number" 
                        id="weight" 
                        placeholder="請輸入體重" 
                        step="10"
                        min="500"
                        max="50000"
                        required
                    >
                    <span class="unit">g</span>
                </div>
            </div>

            <div class="formula-box">
                <strong>計算公式：</strong>
                HFNC PEEP = 0.8×Flow - 1.4×BW(kg) + 2.6
            </div>

            <div class="button-group">
                <button type="button" class="btn-calculate" onclick="calculatePEEP()">計算</button>
                <button type="button" class="btn-reset" onclick="resetForm()">清空</button>
            </div>

            <div class="error-message" id="errorMessage"></div>
        </form>

        <div class="result-container" id="resultContainer">
            <p class="result-label">計算結果</p>
            <div class="result-value" id="resultValue">-</div>
            <p class="result-unit">cmH₂O</p>

            <div class="calculation-details">
                <div class="detail-item">
                    <strong>輸入值：</strong>
                </div>
                <div class="detail-item" id="detailFlow">
                    Flow = - L/min
                </div>
                <div class="detail-item" id="detailWeight">
                    體重 = - g (- kg)
                </div>
                <div class="detail-item" style="margin-top: 12px;">
                    <strong>計算過程：</strong>
                </div>
                <div class="detail-item" id="detailCalculation">
                    -
                </div>
            </div>
        </div>

        <div class="disclaimer">
            <strong>⚠️ 免責聲明：</strong>本計算器僅供臨床參考使用，實際臨床決策應由合格醫療人員依病人狀況判斷。計算結果不應作為唯一診斷或治療依據。
        </div>

        <div class="version-info">
            版本 1.1.0 (安全強化版) | 最後更新: 2026-02-16
        </div>
    </div>

    <script>
        // 定義臨床合理範圍常數
        const LIMITS = {
            FLOW: { MIN: 0.5, MAX: 80 },      // L/min
            WEIGHT: { MIN: 500, MAX: 50000 }, // g
            PEEP: { MIN: 2, MAX: 12 }         // cmH₂O
        };

        /**
         * 清理輸入字串，移除非數字字元
         */
        function sanitizeInput(value) {
            if (!value) return '';
            return value.toString().replace(/[^\d.-]/g, '');
        }

        /**
         * 驗證數值是否在指定範圍內
         */
        function validateRange(value, min, max, fieldName) {
            if (value < min || value > max) {
                return `${fieldName} 應在 ${min}-${max} 範圍內`;
            }
            return null;
        }

        /**
         * 計算 HFNC PEEP
         */
        function calculatePEEP() {
            const flowInput = document.getElementById('flow').value;
            const weightInput = document.getElementById('weight').value;
            const errorMessage = document.getElementById('errorMessage');
            const resultContainer = document.getElementById('resultContainer');

            // 清除舊的錯誤訊息和警告
            errorMessage.classList.remove('show');
            errorMessage.textContent = '';
            
            // 移除舊的警告訊息
            const oldWarning = resultContainer.querySelector('.warning-message');
            if (oldWarning) {
                oldWarning.remove();
            }

            // 驗證輸入存在
            if (!flowInput || !weightInput) {
                showError('請輸入所有必填項目');
                resultContainer.classList.remove('show');
                return;
            }

            // 清理和解析輸入
            const flowCleaned = sanitizeInput(flowInput);
            const weightCleaned = sanitizeInput(weightInput);
            
            const flow = parseFloat(flowCleaned);
            const weightG = parseFloat(weightCleaned);

            // 驗證數值有效性
            if (isNaN(flow) || isNaN(weightG)) {
                showError('請輸入有效的數值');
                resultContainer.classList.remove('show');
                return;
            }

            // 驗證 Flow 範圍
            const flowError = validateRange(
                flow, 
                LIMITS.FLOW.MIN, 
                LIMITS.FLOW.MAX, 
                `Flow (${LIMITS.FLOW.MIN}-${LIMITS.FLOW.MAX} L/min)`
            );
            if (flowError) {
                showError(flowError);
                resultContainer.classList.remove('show');
                return;
            }

            // 驗證體重範圍
            const weightError = validateRange(
                weightG, 
                LIMITS.WEIGHT.MIN, 
                LIMITS.WEIGHT.MAX, 
                `體重 (${LIMITS.WEIGHT.MIN}-${LIMITS.WEIGHT.MAX} g)`
            );
            if (weightError) {
                showError(weightError);
                resultContainer.classList.remove('show');
                return;
            }

            // 限制小數精確度
            const flowRounded = Math.round(flow * 10) / 10;
            const weightRounded = Math.round(weightG * 10) / 10;

            // 將公克轉換為公斤
            const weightKg = weightRounded / 1000;

            // 計算 HFNC PEEP
            // 公式: HFNC PEEP = 0.8*Flow - 1.4*BW(kg) + 2.6
            const peep = (0.8 * flowRounded) - (1.4 * weightKg) + 2.6;
            const peepRounded = Math.round(peep * 100) / 100;

            // 顯示結果
            document.getElementById('resultValue').textContent = peepRounded.toFixed(2);
            document.getElementById('detailFlow').textContent = `Flow = ${flowRounded.toFixed(1)} L/min`;
            document.getElementById('detailWeight').textContent = `體重 = ${weightRounded.toFixed(0)} g (${weightKg.toFixed(3)} kg)`;
            
            const calculation = `0.8 × ${flowRounded.toFixed(1)} - 1.4 × ${weightKg.toFixed(3)} + 2.6 = ${peepRounded.toFixed(2)} cmH₂O`;
            document.getElementById('detailCalculation').textContent = calculation;

            resultContainer.classList.add('show');

            // 檢查結果合理性並顯示警告
            if (peepRounded < LIMITS.PEEP.MIN || peepRounded > LIMITS.PEEP.MAX) {
                showWarning(
                    `⚠️ 計算結果 (${peepRounded.toFixed(2)} cmH₂O) 超出典型臨床範圍 (${LIMITS.PEEP.MIN}-${LIMITS.PEEP.MAX} cmH₂O)，請確認輸入數值是否正確，並諮詢臨床醫師判斷。`
                );
            }
        }

        /**
         * 顯示錯誤訊息
         */
        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
        }

        /**
         * 顯示警告訊息
         */
        function showWarning(message) {
            const resultContainer = document.getElementById('resultContainer');
            const calcDetails = resultContainer.querySelector('.calculation-details');
            
            const warningDiv = document.createElement('div');
            warningDiv.className = 'warning-message';
            warningDiv.textContent = message;
            
            calcDetails.appendChild(warningDiv);
        }

        /**
         * 重置表單
         */
        function resetForm() {
            document.getElementById('calculatorForm').reset();
            document.getElementById('resultContainer').classList.remove('show');
            document.getElementById('errorMessage').classList.remove('show');
            document.getElementById('errorMessage').textContent = '';
            document.getElementById('flow').focus();
        }

        // 按 Enter 鍵時計算
        document.getElementById('calculatorForm').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                calculatePEEP();
            }
        });

        // 頁面載入時聚焦到 Flow 輸入框
        window.addEventListener('load', function() {
            document.getElementById('flow').focus();
        });

        // 防止表單提交
        document.getElementById('calculatorForm').addEventListener('submit', function(event) {
            event.preventDefault();
        });
    </script>
</body>
</html>
